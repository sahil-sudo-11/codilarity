<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signIn.css" />
    <title>Sign In</title>
  </head>
  <body>
    <head>
      <div class="row">
        <div class="logo">
          <a href="index.html"><img src="logo.jpg" alt="" srcset="" /></a>
        </div>
        <button class="nav__toggle">
          
          <span class="hamburger"></span>
          
        </button>
        <nav class="nav">
          <ul class="nav__list ">
            <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
            <li class="nav__item"><a class="nav__link" href="#">About Us</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Workspace</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Manual</a></li>
          </ul>
        </div>
      </div>
    </head>
    <div class="main">
      <div class="container">
        <div class="text">
          <h1>AI will code for you, join over 27 Million developers.</h1>
        </div>
        <div class="hidden"></div>
        <div class="signIn">
          <h1>You are good to go!</h1>
          <form action="#">
            <input class="btn" type="submit" value="Sign Up" />
          </form>
          <form action="#">
            <input
              class="googleSignIn"
              type="image"
              src="continueWithGoogle.jpg"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
